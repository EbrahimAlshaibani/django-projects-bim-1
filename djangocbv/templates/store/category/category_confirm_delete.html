{% extends "layouts/master.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="alert alert-light" role="alert">
      Are you sure you want to delete <a href="{% url "store:category_detail" category.id %}">{{category.name}}</a> from the database ?
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'store:categories' %}" class="btn btn-secondary">{% trans "cancel" %}</a>
  </form>
{% endblock content %}
